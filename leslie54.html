<!DOCTYPE html>
<html>
<head>
<title>Ejemplo de JavaScript</title>
<meta charset="UTF-8">
</head>
<body>

<script>
var vector1=[18,27,28,17];
var vector2=[16,15,02,17];
var vecsuma=vector1.concat(vector2);
document.write('Primeros:');
document.write(vector1.join()+'<br>');
document.write('Segundos:');
document.write(vector2.join()+'<br>');
document.write('vectores concatenados:');
document.write(vecsuma.join()+'<br>');
</script>

</body>
</html>
